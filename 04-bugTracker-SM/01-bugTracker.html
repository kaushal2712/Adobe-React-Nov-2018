<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs added
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique urls (routing)
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		class BugItem extends React.PureComponent{
			onBugClick = () => {
				this.props.toggle(this.props.bug);
			}
			render(){
				console.log(`${this.props.bug.name} - rendered`);
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={ this.onBugClick }>
							{JSON.stringify(bug)}
						</span>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}
		let BugStats = ({bugs}) => {
			let closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
			return (
				<section className="stats">
					<span className="closed">{closedCount}</span>
					<span> / </span>
					<span>{bugs.length}</span>
				</section>
			)
		}

		let BugSort = () => (
			<section className="sort">
				<label htmlFor="">Order By :</label>
				<select name="" id="">
					<option value=""></option>
					<option value=""></option>
				</select>
				<label htmlFor="">Descending ? :</label>
				<input type="checkbox" name="" id="" />
			</section>
		);

		class BugEdit extends React.Component {
			newBugName = '';
			render(){
				let { addNew } = this.props;
				return(
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" onChange={evt => this.newBugName = evt.target.value} />
						<input type="button" value="Add New" onClick={() => addNew(this.newBugName)}/>
					</section>
				)
			}
		}

		class BugList extends React.Component{
			render(){
				let { bugs, toggle, removeClosed } = this.props;
				let bugItems = bugs.map((bug, index) => (
					<BugItem bug={bug} key={index} toggle={toggle}/>
				));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs)}/>
					</section>
				)
			}
		}
		class BugTracker extends React.Component{
			render(){
				let { bugs, toggle, removeClosed, addNew } = this.props;
				return(
					<div>
						<BugStats bugs={bugs} />
						<BugSort />
						<BugEdit addNew={addNew} />
						<BugList {...{bugs, toggle, removeClosed}} />
					</div>
				)
			}
		}

		function bugsReducer(currentState=[], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let { oldBug, newBug } = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) < 0)
				return newState;
			}
			return currentState;
		}

		var bugActionCreators = {
			addNew(newBugName){
				var newBug = {
					name : newBugName,
					isClosed : false,
					createdAt : new Date()
				};
				let action = { type : 'ADD_NEW', payload : newBug};
				return action;
			},
			toggle(bug){
				let toggledBug = {...bug, isClosed : !bug.isClosed};
				let action = { type : 'UPDATE', payload : {oldBug : bug, newBug:toggledBug}};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE', payload : closedBugs};
				return action;
			}
		}

		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);	

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} { ...bugActions } />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
