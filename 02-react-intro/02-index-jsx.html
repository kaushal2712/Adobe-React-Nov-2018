<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		
		init();
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}
		var counter = 0;
		function onBtnRenderClick(){
			var root = (
				<div>
					<h1>React Introduction</h1>
					<hr/>
					<div>
						<span>count - {++counter}</span>
					</div>
					<div>
						<h2>Introduction</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi consectetur qui optio, quis! Tenetur aut laudantium quisquam quaerat fugit! Qui ad quos, eaque inveniam quod praesentium dolore rerum.</p>
					</div>
					<div>
						<h2>Advantages</h2>
						<ol>
							<li>Simple</li>
							<li>Efficient</li>
						</ol>
					</div>
				</div>
			)
			ReactDOM.render(root, document.getElementById('root'));
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
