<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spinner - SM</title>
	<script src="stateManager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP') return ++currentState;
			if (action.type === 'DOWN') return --currentState;
			return currentState;
		}
		
		var store = SM.createStore(spinnerReducer);

		class Spinner extends React.Component{
			onDownClick = () => {
				this.props.spinnerActions.down();
			}
			onUpClick = () => {
				this.props.spinnerActions.up();
			}
			render(){
				let { value } = this.props;
				return(
					<div>
						<input type="button" value="DOWN" onClick={this.onDownClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="UP" onClick={this.onUpClick}/>
					</div>
				);
			}
		}

		var spinnerActionCreators = {
			up(){
				let action = { type : 'UP' };
				return action;
			},
			down(){
				let action = { type : 'DOWN' };
				return action;
			}
		}

		function bindSpinnerActionCreators(actionCreators, dispatch){
			return {
				up(){
					let action = actionCreators.up();
					dispatch(action);
				},
				down(){
					let action = actionCreators.down();
					dispatch(action);
				}
			} 
		}

		let spinnerActions = bindSpinnerActionCreators(spinnerActionCreators, store.dispatch);
		function renderApp(){
			let value = store.getState();
			ReactDOM.render(<Spinner value={value} spinnerActions={spinnerActions}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
